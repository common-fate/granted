name: Trigger Build Process

on: [push]

jobs:
  dispatch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'common-fate',
              repo: 'granted-cli-build',
              workflow_id: 'main.yml',
              ref: 'main'
            })
