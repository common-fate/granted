name: CI

on: [push]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.1"
      - name: Build All Platforms
        run: make ci-cli-all-platforms
      # Upload the built binaries to use in later tests on each platform
      - uses: actions/upload-artifact@v4
        with:
          name: go-binaries-linux
          path: ./bin/linux/
      - uses: actions/upload-artifact@v4
        with:
          name: go-binaries-macos
          path: ./bin/macos/
      - uses: actions/upload-artifact@v4
        with:
          name: go-binaries-windows
          path: ./bin/windows/
      - name: Lint
        run: go vet ./...

      - name: Test
        run: go test ./...

  golangci-lint:
    name: Go Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-go@v5
        with:
          go-version: 1.22.1
      - uses: actions/checkout@v4
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v8
        timeout-minutes: 5
        with:
          version: latest
          args: --timeout 5m

  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@94e0aab03ca135d11a35e5bfc14e6746dc56e7e9

  integration-test:
    name: Integration Tests
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.1"

      - name: Download Linux Binaries
        uses: actions/download-artifact@v4
        with:
          name: go-binaries-linux
          path: ./bin/linux/

      - name: Make Binaries Executable
        run: chmod +x ./bin/linux/*

      - name: Run Integration Tests
        env:
          GRANTED_BINARY_PATH: ${{ github.workspace }}/bin/linux/dgranted
          GRANTED_E2E_TESTING: "true"
          CGO_ENABLED: 1
        run: |
          go test -v ./pkg/integration_testing/... -run TestAssumeCommandE2E

